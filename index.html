<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Response Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <!-- 코드를 설명으로 변환하는 컨테이너 -->
    <div class="p-8 bg-white rounded shadow-md m-4 w-full max-w-md">
        <h1 class="text-xl font-bold mb-4">Code to Description</h1>
        <form id="codeForm">
            <input type="text" id="codeInput" placeholder="Enter your code (e.g., 11010)" class="border p-2 rounded w-full">
            <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Interpret Code
            </button>
        </form>
        <div id="codeResult" class="mt-4 p-4 bg-gray-200 rounded text-gray-700"></div>
    </div>

    <!-- 설명을 코드로 변환하는 컨테이너 -->
    <div class="p-8 bg-white rounded shadow-md m-4 w-full max-w-md">
        <h1 class="text-xl font-bold mb-4">Description to Code</h1>
        <form id="descriptionForm">
            <input type="text" id="descriptionInput" placeholder="Enter description (e.g., RETRIEVE_USER_SCHEDULE_REQUIRED)" class="border p-2 rounded w-full">
            <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Convert to Code
            </button>
        </form>
        <div id="descriptionResult" class="mt-4 p-4 bg-gray-200 rounded text-gray-700"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
