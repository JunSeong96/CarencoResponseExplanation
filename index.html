<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Response Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="p-8 bg-white rounded shadow-md">
        <h1 class="text-xl font-bold mb-4">Response Code Interpreter</h1>
        <form id="codeForm">
            <input type="text" id="codeInput" placeholder="Enter your code (e.g., 11010)" class="border p-2 rounded w-full">
            <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Interpret Code
            </button>
        </form>
        <div id="result" class="mt-4 p-4 bg-gray-200 rounded text-gray-700"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
